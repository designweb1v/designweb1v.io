<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login</title>

        <meta name="keywords" content="Filmes, Séries, Cinema, Assitir">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="login.css">
    </head>
    <body >
        <div class="pai">

            <div class="quadro">

                <img src="logo.png" alt="logo" class="foto_logo">

                <div class="entradas">

                    <label for="username" class="label_entrada" >Email Address</label>
                    <input type="text" name="username" class="c_entrada" required>
                    <label for="password" class="label_entrada" >Password</label>
                    <input type="password" name="password" class="c_entrada"  required >

                    <div class="concluido">
                        <input type="checkbox">
                        <p class="texto">Remember-me</p>    
                        <p class="texto2"> Password?</p>
                    </div>
                </div>

                <button class="butao">LOGIN</button>
              
            </div>

            <div class="quadro2">
                <p class="texto3">
                    Don't have an account? 
                </p>
                <button class="botao_registro">
                    Register
                </button>

            </div>
        </div>   
    </body>
</html>
